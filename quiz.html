<!DOCTYPE html>
<html>
  <head>
    <title>Bday Quiz</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      #quiz {
        width: 80%;
        margin: auto;
        text-align: center;
      }
      body {
        background-image: url('your-image-url-here');
        background-repeat: no-repeat;
        background-size: cover;
        background-color: rgb(0, 0, 0);
      }
      

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        font-family: 'Pacifico', cursive;
        color: white;
      }
      h2{
        text-align: center;
        font-size: 32px;
        margin-top: 10px;
        font-family: 'Pacifico', cursive;
        color: white;
      }

      #question {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;

        font-family: 'Pacifico', cursive;
      }

      .options {
        display: flex;
        flex-direction: column;

      button {
        margin: 5px;

      #submit {
        margin-top: 20px;

      }

      .active {
        background-color: #4CAF50;
      }
      @font-face {
        font-family: 'Lobster';
        src: url('https://fonts.googleapis.com/css?family=Lobster');
      }
    </style>
  </head>
  <body>
    <div id="quiz">
      <h1>Time For A Quiz</h1>
      <hr>
      <div class="heart-icon">&#10084;</div>
      <p id="question"></p>
      <div class="options">
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
      </div>
      <hr>
      <button id="submit">Submit</button>
    </div>

    <script>
      const quizData = [
        {
          question: "Which year did we start talking?",
          options: ["2022", "2016", "2018", "2017"],
          answer: 3
        },
        {
          question: "Where did we plan to meet in Lulu?",
          options: ["Fish Section", "Toy Section", "Towel Section", "Chocolate Section"],
          answer: 3
        },
        {
          question: "Where did we actually meet in Lulu?",
          options: ["Vegetable Section", "Ice Cream area", "Parking Lot", "Toy Section"],
          answer: 1
        },
        {
          question: "When did we start dating?",
          options: ["2023", "2019", "2017", "2020"],
          answer: 2
        },
        {
          question: "What was the best gift given by me?",
          options: ["Among us bday card", "May 1st", "portrait", "something else"],
          answer: 2
        },
        {
          question: "Which phase did you love the best?",
          options: ["Mom-Son Phase", "Councelor", "Besties", "Dating"],
          answer: 3
        },
        {
          question: "Why did you think I made this quiz?",
          options: ["Ran out of ideas", "Trying different", "Easy idea", "Anything else"],
          answer: 2
        },
        {
          question: "Which bra of yours was my favorite?",
          options: ["Black", "Blue", "Red", "Pink"],
          answer: 4
        },
        {
          question: "Which phase did we have the best icha icha",
          options: ["Mom Son", "Besties", "Dating", "now"],
          answer: 1
        },
        {
          question: "Where do you wanna go on our first date?",
          options: ["Coffee", "Movie", "Free roam", "Anywhere"],
          answer: 1
        },
        {
          question: "What would you like us to do more?",
          options: ["Talk", "Buck", "Icha Icha", "Cuddle"],
          answer: 2
        },
        {
          question: "Which phase were we in when we met in Saudi?",
          options: ["Besties", "Dating", "Mom Son", "First phase"],
          answer: 4
        },
        {
          question: "Which plateform did we talk the most in?",
          options: ["Snapchat", "Messenger", "Instagram", "Whatsapp"],
          answer: 2
        }
      ];
const questionElement = document.getElementById("question");
const optionsElements = document.querySelectorAll(".options button");
const submitButton = document.getElementById("submit");

let currentQuestionIndex = 0;
let score = 0;

function showQuestion() {
  const currentQuestion = quizData[currentQuestionIndex];
  questionElement.innerText = currentQuestion.question;
  optionsElements.forEach((option, index) => {
    option.innerText = currentQuestion.options[index];
    option.classList.remove("active");
  });
}

function checkAnswer() {
  const currentQuestion = quizData[currentQuestionIndex];
  const selectedOption = document.querySelector(".options button.active");
  if (selectedOption && selectedOption.innerText === currentQuestion.options[currentQuestion.answer - 1]) {
    score++;
  }
}

function showResult() {
  questionElement.innerText = `You scored ${score} out of ${quizData.length}!`;
  optionsElements.forEach((option) => {
    option.style.display = "none";
  });
  submitButton.style.display = "none";
}

showQuestion();

submitButton.addEventListener("click", () => {
  checkAnswer();
  currentQuestionIndex++;
  if (currentQuestionIndex < quizData.length) {
    showQuestion();
  } else {
    showResult();
  }
});

optionsElements.forEach((option) => {
  option.addEventListener("click", () => {
    optionsElements.forEach((otherOption) => {
      otherOption.classList.remove("active");
    });
    option.classList.add("active");
  });
});
    
      loadQuiz();
    </script>
  </body>
  </html>
